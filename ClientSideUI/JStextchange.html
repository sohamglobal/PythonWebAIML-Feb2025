<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function change()
        {
            document.getElementById("heading").textContent="Python Information"
            document.getElementById("info").textContent="Python is worlds #1 data handling language"
        }
    </script>
</head>
<body style="margin-top: 30px;">
    <div class="container">
        <h1 id="heading" class="display-4">Text change effect</h1>
        <hr>
        <p id="info"></p>
        <br>
        <button type="button" onclick="change()" class="btn btn-info">Python</button>


    </div>
    
</body>
</html>
