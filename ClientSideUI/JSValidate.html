<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function validate()
        {
            ps=document.getElementById("pass").value
            if(ps.length<8)
        {
            //alert("small passwords not allowed")
            document.getElementById("warn").textContent="Password too small"
            return false;
        }
        }
    </script>
</head>
<body style="margin-top: 30px;">
    <div class="container">
        <h1 class="display-4">Login Form</h1>
        <hr>
        <form method="post" action="login.py" onsubmit="return validate()">
            <table>
                <tr>
                    <td>UserID</td>
                    <td><input type="text" name="userid" id="userid" class="form-control" required autocomplete="off"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass" id="pass" class="form-control" required></td>
                    <td><span id="warn" style="color:red"></span></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>

    </div>
    
</body>
</html>
