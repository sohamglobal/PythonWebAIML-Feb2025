<!DOCTYPE html>
<html>
<head>
  <title>Show Hide</title>
</head>
<body>
  <img id="myImg" src="incar.jpg" alt="Sample Image">
  <br><br>
  <button onclick="document.getElementById('myImg').style.display='none'">Hide</button>
  <button onclick="document.getElementById('myImg').style.display='block'">Show</button>
</body>
</html>
