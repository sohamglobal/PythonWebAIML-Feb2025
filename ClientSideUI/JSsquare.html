<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
    function showSquare()
    {
        n=document.getElementById("num").value
        sq=n*n
        document.getElementById("res").textContent="Square is "+sq
    }
    function clearAll()
    {
        document.getElementById("num").value="0"
        document.getElementById("res").textContent=""
    }
</script>
</head>
<body style="margin-top: 30px;">
    <div class="container">
        <h1 class="display-4">Square Calculator</h1>
        <hr>
        <form>
            Number <input type="number" name="num" id="num"> 
            <button type="button" onclick="showSquare()" class="btn btn-info">Show Square</button>
            <button type="button" onclick="clearAll()" class="btn btn-danger">Clear</button>
        </form>
        <br>
        <span id="res" style="color:rgb(93, 18, 162);font-weight: bold;">
            <img src="dev.gif" alt="" width="450">
        </span>

    </div>
    
</body>
</html>
