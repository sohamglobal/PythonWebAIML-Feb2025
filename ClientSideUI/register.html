<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="margin-top: 30px;">
    <div class="container">
        <h1 class="display-4">Registration Form</h1>
        <hr>
        
        <form name="frm" method="post" action="register.py">

        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="unm" class="form-control" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="ps" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="age" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender" id=""> Female
                </td>
            </tr>
            <tr>
                <td>Your interests</td>
                <td>
                    <textarea name="intr" id="" rows="3" cols="50" class="form-control"></textarea>
                </td>
            </tr>
            <tr>
                <td>Travel Type</td>
                <td>
                    <input type="checkbox" name="cb1" id=""> Hill stations
                    <input type="checkbox" name="cb2" id=""> Beach
                    <input type="checkbox" name="cb3" id=""> Religion
                </td>
            </tr>
            <tr>
                <td>Possible date</td>
                <td>
                    <input type="date" name="dt" id="" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="em" id="" class="form-control">
                </td>
            
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="mob" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="ct" id="" class="form-control">
                        <option value="mum">Mumbai</option>
                        <option value="hyd">Hyderabad</option>
                        <option value="lon">London</option>
                        <option value="dub">Dubai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" class="btn btn-outline-primary"></td>
            </tr>
        </table>
        </form>

    </div>
    
</body>
</html>
