<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Film</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      margin-top: 40px;
      padding: 20px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h4 class="mb-4 text-center text-primary">Add a New Film</h4>
    <form action="AddFilm.py" method="POST">

      <div class="mb-3">
        <label for="film_name" class="form-label">Film Name</label>
        <input type="text" class="form-control" id="film_name" name="film_name" required>
      </div>

      <div class="mb-3">
        <label for="release_year" class="form-label">Release Year</label>
        <input type="number" class="form-control" id="release_year" name="release_year" min="1900" max="2099" required>
      </div>

      <div class="mb-3">
        <label for="language" class="form-label">Language</label>
        <input type="text" class="form-control" id="language" name="language" required>
      </div>

      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <select class="form-select" id="genre" name="genre" required>
          <option value="">Choose...</option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Thriller">Thriller</option>
          <option value="Romance">Romance</option>
          <option value="Documentary">Documentary</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="imdb_rating" class="form-label">IMDb Rating</label>
        <input type="number" step="0.1" min="0" max="10" class="form-control" id="imdb_rating" name="imdb_rating" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit Film</button>
      </div>

    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
