<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="margin-top:30px">
    <div class="container">
        <h2 class="display-4">First Django project running...</h2>
        <hr>

        <a href="/about/">About us</a> | 
        <a href="/report/">Employee Report</a>
<br>
        <form action="/welcome/" method="post">
            {% csrf_token %}
            Name <input type="text" name="usernm" class="form-control" placeholder="Enter your name" required>
            <input type="submit" value="Submit" class="btn btn-primary" style="margin-top:10px">
            
        </form>
        <br>
        <hr>
        <form action="/square/" method="post">
            {% csrf_token %}
            Number <input type="number" name="num" class="form-control">
            <input type="submit" value="Show Square" class="btn btn-success">

        </form>
        <br>
        <hr>
        <form action="/search/" method="post">
            {% csrf_token %}
            Account Number <input type="number" name="ano" class="form-control">
            <input type="submit" value="Search" class="btn btn-info">
        </form>

    </div>
    
</body>
</html>
