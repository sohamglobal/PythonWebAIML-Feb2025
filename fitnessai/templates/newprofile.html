<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Profile Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      min-height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      color: #2193b0;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">Fitness Profile Form</h2>
    <form action="/storeprofile/" method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <label for="person_name" class="form-label">Name</label>
        <input type="text" class="form-control" id="person_name" name="person_name" required>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="height_cm" class="form-label">Height (cm)</label>
        <input type="number" step="0.01" class="form-control" id="height_cm" name="height_cm" required>
      </div>

      <div class="mb-3">
        <label for="weight_kg" class="form-label">Weight (kg)</label>
        <input type="number" class="form-control" id="weight_kg" name="weight_kg" required>
      </div>

      <div class="mb-3">
        <label for="bmi" class="form-label">BMI</label>
        <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" readonly>
      </div>

      <div class="mb-3">
        <label for="food_type" class="form-label">Food Type</label>
        <select class="form-select" id="food_type" name="food_type" required>
          <option value="">Select...</option>
          <option value="veg">Veg</option>
          <option value="nonveg">Non-Veg</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="steps_per_day" class="form-label">Steps per Day</label>
        <input type="number" class="form-control" id="steps_per_day" name="steps_per_day" required>
      </div>

      

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script>
    // Auto calculate BMI
    const heightInput = document.getElementById("height_cm");
    const weightInput = document.getElementById("weight_kg");
    const bmiInput = document.getElementById("bmi");

    function calculateBMI() {
      const height = parseFloat(heightInput.value) / 100;
      const weight = parseFloat(weightInput.value);
      if (height > 0 && weight > 0) {
        const bmi = weight / (height * height);
        bmiInput.value = bmi.toFixed(2);
      } else {
        bmiInput.value = '';
      }
    }

    heightInput.addEventListener("input", calculateBMI);
    weightInput.addEventListener("input", calculateBMI);
  </script>

</body>


</html>
