<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soham's AI Health Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">AI BMI Health Agent</h2>

    <!-- Input Form -->
    <form id="bmiForm" class="space-y-4">
      <input 
        type="text" id="cname" placeholder="Enter your name" autocomplete="off" 
        class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required />

      <input 
        type="number" step="0.1" id="weight" placeholder="Enter weight (kg)" 
        class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required />

      <input 
        type="number" step="0.1" id="height" placeholder="Enter height (cm)" 
        class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required />

      <button 
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition">
        Calculate BMI & Get Plan
      </button>
    </form>

    <!-- Loader -->
    <div id="loader" class="hidden mt-4 text-center text-gray-500">
      Processing your request...
    </div>

    <!-- Response Section -->
    <div id="responseContainer" class="hidden mt-6 p-4 bg-gray-50 rounded-xl border">
      <h3 class="text-lg font-bold text-gray-700 mb-2">Results:</h3>
      <p id="responseText" class="text-gray-600 whitespace-pre-line"></p>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("bmiForm");
  const loader = document.getElementById("loader");
  const responseContainer = document.getElementById("responseContainer");
  const responseText = document.getElementById("responseText");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    
    const name = document.getElementById("cname").value.trim();
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value);
    
    // Debug log (check console in browser DevTools)
    console.log("Form Data:", { name, weight, height });

    // Simple validation
    if (!name || !weight || !height) {
      responseText.textContent = "⚠️ Please enter all fields correctly.";
      responseContainer.classList.remove("hidden");
      return;
    }

    // Show loader
    loader.classList.remove("hidden");
    responseContainer.classList.add("hidden");

    try {
      // Your API endpoint
      const API_URL = "http://192.168.0.180:5000/bmi/suggest";

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, weight, height })
      });

      if (!res.ok) throw new Error("API request failed");

      const data = await res.json();

      responseText.textContent =
        `Hello ${name},\n\n` +
        `BMI Status: ${data.bmi_status}\n\n` +
        `Diet Plan:\n${data.dietsuggestion}\n\n` +
        `Workout Plan:\n${data.workoutsuggestion}`;

      responseContainer.classList.remove("hidden");
    } catch (err) {
      responseText.textContent = "⚠️ Error calling API. See console for details.";
      responseContainer.classList.remove("hidden");
      console.error("Fetch error:", err);
    } finally {
      loader.classList.add("hidden");
    }
  });
});
</script>


  </body>
</html>
